	<title></title>
	<script>
            var str = prompt("Введите строку");
            var reg = /([^\S.]|^)(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)([^\S.]|$)/ig;
            var ip = str.match(reg);
            alert("Верный ip - " + ip);
    </script>
